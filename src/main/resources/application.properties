# Configuración del servidor
server.port=${PORT:8082}

# Configuración de la base de datos
# Usamos la conexión interna por defecto para evitar costos de Egress
spring.datasource.url=${DATABASE_URL:jdbc:mysql://mysql.railway.internal:3306/railway}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:WJEZZAOSIKIYnqNQUWjzQWVDFeishZHB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Hikari (pool de conexiones)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# URLs de los microservicios
pacientes.service.url=${PACIENTES_SERVICE_URL:http://localhost:8081}
doctores.service.url=${DOCTORES_SERVICE_URL:http://localhost:8083}
pagos.service.url=${PAGOS_SERVICE_URL:http://localhost:8084}
